<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true"  *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel  *ngFor="let post of posts">
        <mat-expansion-panel-header>
        <mat-panel-title>
           {{ post.title }}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <img [src]="post.imagePath" [alt]="post.title" height="100" width="100">
        <p>{{ post.content }}</p>
        <mat-action-row *ngIf="isUserAuthenticated && userId === post.creator">
            <a mat-button color="accent" [routerLink]="[ '/edit', post.id ]">EDIT</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOption" (page)="onChangePage($event)"  *ngIf="posts.length > 0"></mat-paginator>
