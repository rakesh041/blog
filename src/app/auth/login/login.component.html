<mat-card>
    <h2>Login</h2>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <mat-form-field>
            <input type="email" matInput placeholder="Email address" name="email" ngModel #emailInput="ngModel" required/>
            <mat-error *ngIf="emailInput.invalid">Email is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required/>
            <mat-error *ngIf="passwordInput.invalid">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Login</button>
    </form>    
</mat-card>
